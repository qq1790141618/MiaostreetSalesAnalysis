<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>summary.html</title>
    <script src="qrc:///pages/src/vue.global.js"></script>
    <link rel="stylesheet" href="qrc:///pages/src/tdesign.min.css" />
    <script src="qrc:///pages/src/tdesign.min.js"></script>
    <link rel="stylesheet" href="qrc:///pages/src/windows-app.css" />
    <link rel="stylesheet" href="qrc:///pages/src/global.css" />
    <script src="qrc:///pages/src/echarts.js"></script>
    <script src="qrc:///pages/src/dayjs.min.js"></script>
    <style>
        .center-content{
            width: 1000px;
            max-width: 100vw;
            box-sizing: border-box;
            margin: 0 auto;
        }
        .center-content>div, .center-content>button{
            vertical-align: middle;
            margin-right: 8px;
        }
        .center-content:nth-child(n + 1){
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="main-content">
            <div class="center-content">
                <t-date-picker
                mode="month"
                v-model="month"
                format="YYYY-MM"
                style="width: 200px;"
                @change="initData()"
                class="analysis-summary-month-select"
                :disableDate="(current) => dayjs(current).isBefore(dayjs('2021-11-01')) || dayjs(current).isAfter(dayjs().subtract(1, 'day'))"
                clearable
                allow-input
                ></t-date-picker>
                <t-button @click="initData()">
                    <template #icon>
                        <t-icon name="refresh"></t-icon>
                    </template>
                    刷新
                </t-button>
            </div>
            <div class="center-content">
                <t-card :bordered="false">
                    <t-table
                    :bordered="false"
                    :data="res"
                    :columns="columns"
                    :loading="loading"
                    height="calc(100vh - 160px)"
                    @sort-change="sortChange"
                    :sort="sort"
                    show-sort-column-bg-color
                    :foot-data="footData"
                    header-affixed-top
                    footer-affixed-bottom
                    >
                        <template #optional="{ row }">
                            <t-button
                            v-if="(row.refundsCount || row.salesCount) && row.date != '合计'"
                            size="small"
                            @click="views(row.date)"
                            >
                                <template #icon>
                                    <icon-eye />
                                </template>
                                查看详情
                            </t-button>
                            <span
                            v-if="row.date == '合计'"
                            >
                                总退货率：{{ (row.refundsCount * 1 / row.salesCount * 100).toFixed(2) }}%
                            </span>
                        </template>
                    </t-table>
                </t-card>
            </div>
        </div>
    </div>
    <script src="qrc:///pages/js/qwebchannel.js"></script>
    <script type="text/javascript">
        let app, chart

        function createPage(serve_host, store, brand){
            document.querySelector('#app').style.display = 'block'

            app = Vue.createApp({
                data() {
                    return {
                        res: [],
                        loading: false,
                        store,
                        brand,
                        month: dayjs().format('YYYY-MM'),
                        sort: false,
                        footData: [],
                        columns: [
                            {
                                title: '日期',
                                colKey: 'date',
                                sortType: 'all',
                                sorter: true,
                                width: 180
                            },
                            {
                                title: '销售商品总数',
                                colKey: 'salesCount',
                                sortType: 'all',
                                sorter: true
                            },
                            {
                                title: '销售商品总金额',
                                colKey: 'salesAmount',
                                sortType: 'all',
                                sorter: true
                            },
                            {
                                title: '退款商品总数',
                                colKey: 'refundsCount',
                                sortType: 'all',
                                sorter: true
                            },
                            {
                                title: '退款商品总金额',
                                colKey: 'refundsAmount',
                                sortType: 'all',
                                sorter: true
                            },
                            {
                                title: '实销金额',
                                colKey: 'realSalesAmount',
                                sortType: 'all',
                                sorter: true
                            },
                            {
                                title: '净收金额',
                                colKey: 'income',
                                sortType: 'all',
                                sorter: true
                            }
                        ]
                    }
                },
                methods: {
                    getData: async () => {
                        return fetch(serve_host + "/analysis/summary/month?id=1000000282&store-id=" + store + "&brand=" + brand + "&month=" + app.month)
                        .then((response) => {
                            return Promise.resolve(response.json())
                        })
                    },
                    initData: async () => {
                        app.loading = true
                        let response = await app.getData()
                        app.res = response
                        app.intfootData()
                        app.loading = false
                        new QWebChannel(qt.webChannelTransport, function(channel) {
                            channel.objects.webobj.show();
                        })
                    },
                    intfootData: () => {
                        let countData = {}
                        countData.date = '合计'
                        countData.type = '合计'

                        app.res.forEach(row => {
                            for (const key in row) {
                                if(typeof(row[key]) == 'number' && !isNaN(row[key])){
                                    if(countData[key]){
                                        countData[key] = (countData[key] * 1 + row[key] * 1).toFixed(2) * 1
                                    } else {
                                        countData[key] = (row[key] * 1).toFixed(2) * 1
                                    }
                                }
                            }
                        })

                        app.footData = [
                            countData
                        ]
                    },
                    sortChange: (val) => {
                        app.sort = val
                        if(!val || val == undefined){
                            val = { sortBy: 'date', descending: false }
                        }
                        for (let i = 0; i < app.res.length; i++) {
                            for (let t = i + 1; t < app.res.length; t++) {
                                if(val.descending){
                                    if(app.res[i][val.sortBy] < app.res[t][val.sortBy]){
                                        let tp1 = app.res[i]
                                        app.res[i] = app.res[t]
                                        app.res[t] = tp1
                                    }
                                }
                                if(!val.descending){
                                    if(app.res[i][val.sortBy] > app.res[t][val.sortBy]){
                                        let tp2 = app.res[i]
                                        app.res[i] = app.res[t]
                                        app.res[t] = tp2
                                    }
                                }
                            }
                        }
                    }
                }
            }).use(TDesign).mount('#app')

            app.initData()
        }
    </script>
</body>

</html>
